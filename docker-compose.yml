services:
  postgres:
    image: postgres:16
    container_name: sol-e-lua-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: slr
      POSTGRES_USER: slr
      POSTGRES_PASSWORD: admin
    ports:
      - "5453:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U slr -d slr"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7
    container_name: sol-e-lua-redis
    ports:
      - "6379:6379"

  migrate:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sol-e-lua-migrate
    working_dir: /app
    environment:
      DATABASE_URL: postgres://slr:admin@postgres:5432/slr
    depends_on:
      postgres:
        condition: service_healthy
    command: npx prisma db push
    restart: "no"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sol-e-lua-backend
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgres://slr:admin@postgres:5432/slr
      REDIS_URL: redis://redis:6379
      HOST: 0.0.0.0
      PORT: 3001
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    ports:
      - "3001:3001"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: sol-e-lua-frontend
    depends_on:
      backend:
        condition: service_started
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped

volumes:
  postgres_data:
