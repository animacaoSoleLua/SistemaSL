services:
  postgres:
    image: postgres:18
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-slr}
      POSTGRES_USER: ${POSTGRES_USER:-slr}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-slrAdmin}
    ports:
      - "5453:5432"   # opcional (remova se não precisar acessar de fora)
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U slr -d slr"]
      interval: 5s
      timeout: 3s
      retries: 10

  # Job one-shot para aplicar migrations (produção)
  migrate:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    working_dir: /backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://slr:slrAdmin@postgres:5432/slr}
      NODE_ENV: ${NODE_ENV:-production}
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy"
    restart: "no"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    working_dir: /backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://slr:slrAdmin@postgres:5432/slr}
      HOST: ${HOST:-0.0.0.0}
      PORT: ${PORT:-3001}
      NODE_ENV: ${NODE_ENV:-production}
      RESEND_API_KEY: ${RESEND_API_KEY}
      RESEND_FROM: ${RESEND_FROM}
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    ports:
      - "3001:3001"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      backend:
        condition: service_started
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped

volumes:
  postgres_data:
